name: Dataset Link Integrity Check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    # Daily at 00:30 UTC (â‰ˆ 6:00 AM IST)
    - cron: "30 0 * * *"

permissions:
  contents: write

jobs:
  link-check:
    name: Validate Dataset Links
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run dataset link checker
        env:
          PYTHONUNBUFFERED: "1"
        run: |
          python scripts/check_links.py

      - name: Commit link status badge data
        if: always()
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add link_status.json
          git commit -m "Update dataset link status" || echo "No changes"
          git push
